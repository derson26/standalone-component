<mat-card class="dog-card">
    <mat-card-header>
        <mat-card-title>{{dog.name}}</mat-card-title>
    </mat-card-header>
    <img matCardImage [src]="dog.url">
    <mat-card-content>
        {{dog.description}}
    </mat-card-content>
    <mat-card-actions  >
        <a  mat-raised-button color="primary" routerLink="/detail/{{index}}">{{dog.name}} detail</a>
    </mat-card-actions>
</mat-card>
